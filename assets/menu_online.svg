<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>

    <linearGradient id="titre-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff4757"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>

    <linearGradient id="btn-creer-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="40%" stop-color="#c0392b"/>
      <stop offset="100%" stop-color="#96281b"/>
    </linearGradient>

    <linearGradient id="btn-trouver-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2e86c1"/>
      <stop offset="40%" stop-color="#2471a3"/>
      <stop offset="100%" stop-color="#1a5276"/>
    </linearGradient>

    <linearGradient id="vitrine-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4e6f1" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#aed6f1" stop-opacity="0.05"/>
    </linearGradient>

    <pattern id="carrelage-menu" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="#141b2d"/>
      <rect width="39" height="39" fill="#18223a"/>
      <rect x="41" y="41" width="39" height="39" fill="#18223a"/>
      <line x1="0" y1="0" x2="80" y2="0" stroke="#1e2d4a" stroke-width="0.5"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#1e2d4a" stroke-width="0.5"/>
      <line x1="0" y1="0" x2="0" y2="80" stroke="#1e2d4a" stroke-width="0.5"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#1e2d4a" stroke-width="0.5"/>
    </pattern>

    <filter id="lueur-titre">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="ombre-bouton">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#00000060"/>
    </filter>

    <filter id="ombre-douce">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#00000060"/>
    </filter>

    <filter id="lueur-rouge">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#e74c3c" flood-opacity="0.35"/>
    </filter>

    <filter id="lueur-bleu">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#2e86c1" flood-opacity="0.35"/>
    </filter>
  </defs>

